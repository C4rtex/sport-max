<div class="card bg-light">
    <div class="card-header">
        Rutina:
    </div>
    <div class="card-body">
        <h4 class="card-title">
            <a [routerLink]="['/perfil']" class="btn btn-light btn-xs">&laquo; Volver</a>
        </h4>
        <form class="" method="post">
            <div class="form-group row">
                <label for="nombre-rutina" class="col-sm-2 col-form-label">Nombre de la rutina</label>
                <div class="col-sm-6">
                    <input required type="text" name="nombre-rutina" class="form-control">
                </div>
            </div>
            <div class="form-group row">
                <label for="ejercicio" class="col-sm-2 col-form-label">Ejercicio</label>
                <div class="col-sm-6">
                    <input required type="text" name="ejercicio" class="form-control">
                </div>
            </div>
            <div class="form-group row">
                <label for="duracion" class="col-sm-2 col-form-label">Duracion</label>
                <div class="col-sm-6">
                    <input required type="number" name="duracion" class="form-control">
                </div>
            </div>
            <div class="form-group row">
                <label for="series" class="col-sm-2 col-form-label">Series</label>
                <div class="col-sm-6">
                    <input required type="number" name="series" class="form-control">
                </div>
            </div>

            <div class="alert alert-info my-4">
                No hay ejercicios creados para la rutina. Debe agregar al menos 1
            </div>
            <table class="table table-striped table-hover table-sm">
                <thead>
                    <tr>
                        <th>Nombre</th>
                        <th>Duraci√≥n</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Ej</td>
                        <td>Ej</td>
                    </tr>
                </tbody>
            </table>
            <div class="form-group row">
                <div class="col-sm-6">
                    <input type="submit" value="Crear Rutina" class="btn btn-secondary">
                </div>
            </div>
        </form>

    </div>
</div>
